[providers]
node = "20"

[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = [
  "npm ci"
]
cacheDirectories = ["node_modules"]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"

[staticAssets]
"public" = "/"
".next/static" = "/_next/static"

